<table>
  <colgroup>
    <col style="width: 15%;">
    <col style="width: 15%;">
    <col style="width: 70%;">
  </colgroup>
  <tr>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Факультет</th>
  </tr>
  {% for s in students %}
    <tr>
      <td><a href="{% url 'fefu_lab:student_detail' s.id %}">{{ s.last_name }}</a></td>
      <td><a href="{% url 'fefu_lab:student_detail' s.id %}">{{ s.first_name }}</a></td>
      <td>{{ s.faculty_display }}</td>
    </tr>
  {% endfor %}
</table>
