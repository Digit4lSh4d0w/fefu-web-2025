{% if form.errors %}
  {% include 'fefu_lab/base/form_errors.html' with form=form %}
{% endif %}

<button onclick="toggleForm('courseCreationForm')">⬇️ Добавить курс</button>
<div id="courseCreationForm" class="hidden">
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}

    <button type="submit">Добавить</button>
  </form>
</div>
