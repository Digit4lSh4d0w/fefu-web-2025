<table>
  <colgroup>
    <col style="width: 60%;">
    <col style="width: 20%;">
    <col style="width: 20%;">
  </colgroup>
  <tr>
    <th>Название</th>
    <th>Преподаватель</th>
    <th>Дата создания</th>
  </tr>
  {% for c in courses %}
    <tr>
      <td><a href="{% url 'fefu_lab:course_detail' c.slug %}">{{ c.title }}</a></td>
      <td>{{ c.teacher }}</td>
      <td>{{ c.created_at }}</td>
    </tr>
  {% endfor %}
</table>
