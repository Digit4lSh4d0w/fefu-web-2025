{% extends 'fefu_lab/base.html' %}

{% block title %}Обратная связь{% endblock %}

{% block content %}

{% if form.errors %}
  {% include 'fefu_lab/_form_errors.html' with form=form %}
{% endif %}

<div id="feedbackForm">
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label class="form-label" for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label class="form-label" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label class="form-label" for="{{ form.subject.id_for_label }}">{{ form.subject.label }}</label>
      {{ form.subject }}
    </div>

    <div class="form-group">
      <label class="form-label" for="{{ form.message.id_for_label }}">{{ form.message.label }}</label>
      {{ form.message }}
    </div>

    <button type="submit">Отправить</button>
  </form>
</div>
{% endblock %}
