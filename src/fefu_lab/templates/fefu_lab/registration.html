{% extends 'fefu_lab/base/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>

{% if form.errors %}
  {% include 'fefu_lab/base/form_errors.html' with form=form %}
{% endif %}

<div id="registrationForm">
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}

    <button type="submit">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
