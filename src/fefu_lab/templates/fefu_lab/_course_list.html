<button onclick="toggleForm('courseForm')">⬇️ Добавить курс</button>
<div id="courseForm" class="hidden">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</div>
{% if courses %}
<table>
    <tr><th>Название</th><th>Дата создания</th></tr>
    {% for c in courses %}
    <tr>
        <td><a href="{% url 'fefu_lab:course_detail' c.slug %}">{{ c.title }}</a></td>
        <td>{{ c.created_at }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h2>Никаких курсов пока не было создано</h2>
{% endif %}
