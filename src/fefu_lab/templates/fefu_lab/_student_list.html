<button onclick="toggleForm('studentForm')">⬇️ Добавить студента</button>
<div id="studentForm" class="hidden">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</div>
{% if students %}
<table>
    <tr><th>ID</th><th>Имя</th><th>Дата зачисления</th></tr>
    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td><a href="{% url 'fefu_lab:student_detail' s.id %}">{{ s.name }}</a></td>
        <td>{{ s.enrollment_date }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h2>Никаких студентов пока не зачислено</h2>
{% endif %}
