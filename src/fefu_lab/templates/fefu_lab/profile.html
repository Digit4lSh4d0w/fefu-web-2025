{% extends 'fefu_lab/base/base.html' %}

{% block title %}Профиль {{ user.username }}{% endblock %}

{% block content %}
<h1>Профиль {{ user.username }}</h1>
<p>Имя: {{ user.first_name }}</p>
<p>Фамилия: {{ user.last_name }}</p>
<p>Email: {{ user.email }}</p>

<a href="{% url 'fefu_lab:password_change' %}">Смена пароля</a>

<form method="post" action="{% url 'fefu_lab:logout' %}">
  {% csrf_token %}
  <button type="submit">Выход</button>
</form>

<h2>Курсы</h2>

{% endblock %}
